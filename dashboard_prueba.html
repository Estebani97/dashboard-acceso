<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard protegido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #acceso {
      margin-top: 80px;
    }
    input[type="password"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    iframe {
      margin: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="acceso">
    <h2>üîê Acceso restringido</h2>
    <p>Ingresa la clave para ver el dashboard directamente aqu√≠:</p>
    <input type="password" id="password" placeholder="Escribe la clave aqu√≠">
    <br>
    <button onclick="verificarClave()">Ingresar</button>
  </div>

  <iframe id="dashboardFrame" src=""></iframe>

  <script>
    function verificarClave() {
      const claveCorrecta = "arcgis2025";
      const enlaceDashboard = "https://eniv-rp.maps.arcgis.com/apps/dashboards/5957ba0ddef04532bf2c9b5fdf1965dd";

      const ingreso = document.getElementById("password").value;
      const iframe = document.getElementById("dashboardFrame");
      const accesoDiv = document.getElementById("acceso");

      if (ingreso === claveCorrecta) {
        accesoDiv.style.display = "none";
        iframe.src = enlaceDashboard;
        iframe.style.display = "block";
      } else {
        alert("‚ùå Clave incorrecta. Intenta de nuevo.");
      }
    }
  </script>
</body>
</html>
